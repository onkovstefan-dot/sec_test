name: CI

on:
  push:
  pull_request:

jobs:
  test-and-lint:
    runs-on: ubuntu-latest
    env:
      PYTHONUNBUFFERED: "1"
      # Reduce cross-environment differences from externally installed pytest plugins.
      PYTEST_DISABLE_PLUGIN_AUTOLOAD: "1"
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Install Playwright browsers (Chromium)
        run: |
          python -m playwright install --with-deps chromium

      - name: Debug versions
        run: |
          python -V
          python -c "import sys; print('executable:', sys.executable)"
          pip --version
          python -c "import flask, sqlalchemy, pytest; print('flask', flask.__version__, 'sqlalchemy', sqlalchemy.__version__, 'pytest', pytest.__version__)"

      - name: Black (format check)
        run: black --check .
        continue-on-error: true

      - name: Flake8
        run: flake8 .
        continue-on-error: true

      - name: Pylint
        run: pylint $(git ls-files '*.py')
        continue-on-error: true

      - name: Pytest
        run: pytest -q
