[tool.black]
line-length = 100
target-version = ["py313"]

[tool.isort]
profile = "black"
line_length = 100

[tool.pytest.ini_options]
testpaths = ["tests"]

[tool.pylint."MAIN"]
py-version = "3.13"
ignore = ["raw_data", "__pycache__", ".venv", "venv"]

[tool.pylint."MESSAGES CONTROL"]
disable = [
  "missing-module-docstring",
  "missing-class-docstring",
  "missing-function-docstring",
]

[tool.flake8]
max-line-length = 100
extend-ignore = ["E203", "W503"]
exclude = ["raw_data", "__pycache__", ".venv", "venv"]
