<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}SEC Data{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components.css') }}">
    {% block head %}{% endblock %}
</head>

<body>
    <div id="global-loading" class="global-loading" aria-hidden="true">
        <div class="global-loading__inner" role="status" aria-live="polite">
            <span class="global-loading__spinner" aria-hidden="true"></span>
            <span>Loadingâ€¦</span>
        </div>
    </div>

    {% include 'components/navbar.html' %}

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <script src="{{ url_for('static', filename='js/global_loading.js') }}"></script>
    <script src="{{ url_for('static', filename='js/force_reload.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>

</html>
